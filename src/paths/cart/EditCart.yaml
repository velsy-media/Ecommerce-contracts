summary: Edit Cart
description: Edit the cart of the user
tags:
  - Cart
parameters:
  - in: path
    name: cart_id
    required: true
    description: Cart id
    schema:
      type: string
requestBody:
  required: true
  content:
    application/json:
      schema:
        $ref: "@/schemas/cart/EditCartRequest.yaml"
responses:
  "200":
    description: Cart item updated successfully
    content:
      application/json:
        schema:
          $ref: "#/components/schemas/SuccessResponse"
  "400":
    description: Invalid request
    content:
      application/json:
        schema:
          $ref: "#/components/schemas/ErrorResponse"
  "404":
    description: Cart item not found
    content:
      application/json:
        schema:
          $ref: "#/components/schemas/ErrorResponse"
  "500":
    description: Internal server error
    content:
      application/json:
        schema:
          $ref: "#/components/schemas/ErrorResponse"
