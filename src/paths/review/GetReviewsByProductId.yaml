get:
  summary: Get reviews by product id
  description: Get reviews by product id
  tags:
    - Reviews
  parameters:
    - in: path
      name: product_id
      required: true
      description: Product id
      schema:
        type: string
  responses:
    '200':
      description: A list of reviews
      content:
        application/json:
          schema:
            $ref: "@/schemas/review/GetReviewsResponse.yaml"
    '404':
      description: Product not found
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"