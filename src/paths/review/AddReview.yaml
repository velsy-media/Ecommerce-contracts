post:
  summary: Add a review
  description: Add a review
  tags:
    - Reviews
  requestBody:
    description: Review to add
    required: true
    content:
      application/json:
        schema:
          $ref: "@/schemas/review/AddReviewRequest.yaml"
  responses:
    '201':
      description: Review added successfully
      content:
        application/json:
          schema:
            $ref: "@/schemas/common/SuccessResponse.yaml"
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: "@/schemas/common/ErrorResponse.yaml"
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: "@/schemas/common/ErrorResponse.yaml"