put:
  summary: Edit a review
  description: Edit a review
  tags:
    - Reviews
  parameters:
    - in: path
      name: review_id
      required: true
      description: Review id
      schema:
        type: string
  responses:
    '204':
      description: Review edited successfully
      content:
        application/json:
          schema:
            $ref:  "#/components/SuccessResponse"
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref:  "#/components/ErrorResponse"
    '404':
      description: Review not found
      content:
        application/json:
          schema:
            $ref:  "#/components/ErrorResponse"
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: "#/components/ErrorResponse"