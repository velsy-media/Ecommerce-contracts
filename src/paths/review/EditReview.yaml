summary: Edit a review
description: Edit a review
security:
  - bearerAuth: []
tags:
  - Reviews
parameters:
  - in: path
    name: review_id
    required: true
    description: Review id
    schema:
      type: string
requestBody:
  required: true
  content:
    application/json:
      schema:
        $ref: "@/schemas/review/EditReviewRequest.yaml"
responses:
  "204":
    description: Review edited successfully
    content:
      application/json:
        schema:
          $ref: "#/components/schemas/SuccessResponse"
  "400":
    description: Bad request
    content:
      application/json:
        schema:
          $ref: "#/components/schemas/ErrorResponse"
  "404":
    description: Review not found
    content:
      application/json:
        schema:
          $ref: "#/components/schemas/ErrorResponse"
  "500":
    description: Internal server error
    content:
      application/json:
        schema:
          $ref: "#/components/schemas/ErrorResponse"
