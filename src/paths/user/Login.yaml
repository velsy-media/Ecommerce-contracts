post:
  summary: Login
  description: Login
  tags:
    - Users
  requestBody:
    description: User to login
    required: true
    content:
      application/json:
        schema:
          $ref: "@/schemas/user/LoginRequest.yaml"
  responses:
    '200':
      description: User logged in successfully
      content:
        application/json:
          schema:
            $ref: "@/schemas/user/LoginResponse.yaml"
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref:  "#/components/ErrorResponse"
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref:  "#/components/ErrorResponse"
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref:  "#/components/ErrorResponse"