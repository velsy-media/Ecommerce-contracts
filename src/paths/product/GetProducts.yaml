summary: Get a list of products
operationId: getProducts
tags:
  - Products
parameters:
  - in: query
    name: name
    schema:
      type: string
    description: Filter products by name
  - in: query
    name: categories
    schema:
      type: string
    description: Filter products by category IDs (1,2,3)
  - in: query
    name: minPrice
    schema:
      type: number
    description: Filter products by minimum price
  - in: query
    name: maxPrice
    schema:
      type: number
    description: Filter products by maximum price
  - in: query
    name: minRating
    schema:
      type: number
    description: Filter products by minimum rating
  - in: query
    name: page
    schema:
      type: integer
    description: Page number
  - in: query
    name: limit
    schema:
      type: integer
    description: Number of products per page
  - in: query
    name: sortBy
    schema:
      type: string
      enum: [name, price, rating]
    description: Sort products by specified field
  - in: query
    name: sortOrder
    schema:
      type: string
      enum: [asc, desc]
    description: Sort order (ascending or descending)
  - in: query
    name: attributes
    schema:
      type: string
  
    description: Filter products by attributes (key:value,key:value)
responses:
  '200':
    description: A list of products
    content:
      application/json:
        schema:
          $ref: "@/schemas/product/GetProductsResponse.yaml"
  '500':
    description: Internal server error
    content:
      application/json:
        schema:
          $ref: "#/components/schemas/ErrorResponse"
