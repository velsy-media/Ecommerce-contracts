
get:
  summary: Get a list of products
  operationId: getProducts
  tags:
    - Products
  parameters:
    - in: query
      name: page
      schema:
        type: integer
      description: Page number
    - in: query
      name: limit
      schema:
        type: integer
      description: Number of products per page
    - in: query
      name: priceMin
      schema:
        type: number
      description: Filter products by minimum price
    - in: query
      name: priceMax
      schema:
        type: number
      description: Filter products by maximum price
    - in: query
      name: sortBy
      schema:
        type: string
        enum: [name, price, rating]
      description: Sort products by specified field
    - in: query
      name: sortOrder
      schema:
        type: string
        enum: [asc, desc]
      description: Sort order (ascending or descending)
    - in: query
      name: category
      schema:
        type: array
        items:
          type: string
    - in: query
      name: attributes
      schema:
        type: array
        items:
          type: object
          properties:
            key:
              type: string
            value:
              type: string
  responses:
    '200':
      description: A list of products
      content:
        application/json:
          schema:
            $ref: "@/schemas/product/GetProductsResponse.yaml"

    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref:  "#/components/ErrorResponse"