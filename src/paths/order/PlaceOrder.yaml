post:
  summary: place an order
  operationId: placeOrder
  tags:
    - Orders
  requestBody:
    description: Order data to update
    required: true
    content:
      application/json:
        schema:
          $ref: '@/schemas/order/PlaceOrderRequest.yaml'

    
         
  responses:
    '200':
      description: List of orders
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/SuccessResponse"
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref:  "#/components/schemas/ErrorResponse"
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref:  "#/components/schemas/ErrorResponse"
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref:  "#/components/schemas/ErrorResponse"
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref:  "#/components/schemas/ErrorResponse"
    '500':
      description: Internal server error
      content:
        application/json:
          schema:
            $ref:  "#/components/schemas/ErrorResponse"