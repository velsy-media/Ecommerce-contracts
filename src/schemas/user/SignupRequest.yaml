type: object
properties:
  email:
    type: string
    description: User email number
    example: "domain@example.com"
  password:
    type: string
    description: User password
    format: password
    minLength: 6
    maxLength: 20
  otp:
    type: integer
    description: OTP sent to user
required:
  - email
  - otp
  - password
  