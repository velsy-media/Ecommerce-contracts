type: object
properties:
  name:
    type: string
    description: Name of the product
  description:
    type: string
    description: Description of the product
  stock:
    type: integer
    description: Stock quantity
  price:
    type: number
    description: Price of the product
  discount:
    type: number
    description: Discount on the product
  sku:
    type: string
    description: Stock Keeping Unit
  thumbnail:
    type: string
    description: URL of the thumbnail image
  images:
    type: array
    items:
      type: object
      properties:
        url:
          type: string
  variants:
    type: array
    items:
      type: object
      properties:
        name:
          type: string
        sku:
          type: string
        price:
          type: number
        stock:
          type: integer
        thumbnail:
          type: string
        images:
          type: array
          items:
            type: object
            properties:
              url:
                type: string
  categoryIds:
    type: array
    items:
      type: string
  attributes:
    type: array
    items:
      type: object
      properties:
        name:
          type: string
        value:
          type: string
