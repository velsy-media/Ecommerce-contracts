type: object
properties:
  products:
    type: array
    items:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
        price:
          type: number
        stock:
          type: integer
        discount:
          type: number
        sku:
          type: string
        thumbnail:
          type: string
        categories:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
        reviewSummary:
          type: object
          properties:
            avgRating:
              type: number
            totalRatings:
              type: integer
  meta:
    type: object
    properties:
      total:
        type: integer
      page:
        type: integer
      limit:
        type: integer
      totalPages:
        type: integer