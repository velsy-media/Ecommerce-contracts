type: object
properties:
  id:
    type: string
  name:
    type: string
  description:
    type: string
  stock:
    type: integer
  price:
    type: number
  discount:
    type: number
  variants:
    type: array
    items:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        price:
          type: number
        stock:
          type: integer
        sku:
          type: string
        images:
          type: array
          items:
            type: object
            properties:
              url:
                type: string
  categories:
    type: array
    items:
      type: object
      properties:
        name:
          type: string
  attributes:
    type: array
    items:
      type: object
      properties:
        name:
          type: string
        value:
          type: string
  images:
    type: array
    items:
      type: object
      properties:
        url:
          type: string
  seller:
    type: object
    properties:
      name:
        type: string
      email:
        type: string
  reviewSummary:
    type: object
    properties:
      avgRating:
        type: number
      totalRatings:
        type: integer
      rating1Count:
        type: integer
      rating2Count:
        type: integer
      rating3Count:
        type: integer
      rating4Count:
        type: integer
      rating5Count:
        type: integer
  reviews:
    type: array
    items:
      type: object
      properties:
        id:
          type: string
        rating:
          type: number
        comment:
          type: string
        createdAt:
          type: string
          format: date-time
        user:
          type: object
          properties:
            name:
              type: string